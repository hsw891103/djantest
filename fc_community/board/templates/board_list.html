{% extends "base.html" %}
{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>제목</th>
                    <th>아이디</th>
                    <th>일시</th>
                </tr>
            </thead> 
            {% for board in boards %}
            <tbody>
                <th>{{board.id}}</th>
                <th>{{board.title}}</th>
                <th>{{board.writer}}</th>
                <th>{{board.reg_dttm}}</th>
            </tbody>
            {% endfor %}
        </table>
    </div>
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary">글쓰기</button>
        </div>
    </div>
</div>
{% endblock %}
